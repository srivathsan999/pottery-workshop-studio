<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earth & Clay Studio</title>
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/output.css">

    <style>
        :root {
            --brand-gold: #B56A4A;
            --accent-terracotta: #B56A4A;
            --soft-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --brand-gold: #C9825E;
            --accent-terracotta: #C9825E;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Inter', sans-serif;
        }

        .heading-font {
            font-family: 'Cormorant Garamond', serif;
        }

        .auth-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 480px;
            padding: 48px;
        }

        .input-field {
            border: 1px solid #eef0f2;
            border-radius: 12px;
            padding: 14px 16px;
            width: 100%;
            font-size: 15px;
            color: #2D3748;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--brand-gold);
            box-shadow: 0 0 0 3px rgba(198, 162, 109, 0.1);
        }

        .btn-gold {
            background-color: var(--brand-gold);
            color: white;
            border-radius: 12px;
            padding: 14px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-gold:hover {
            opacity: 0.9;
        }

        .social-btn {
            border: 1px solid #eef0f2;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            color: #4A5568;
            transition: all 0.2s;
            background: white;
        }

        .social-btn:hover {
            background-color: #fcfcfd;
            border-color: #e2e8f0;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #A0AEC0;
            font-size: 14px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eef0f2;
        }

        .divider span {
            padding: 0 12px;
        }

        .brand-header {
            margin-top: 40px;
            margin-bottom: 32px;
            text-align: center;
        }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-4">

    <div class="brand-header">
        <a href="index.html" class="flex items-center justify-center space-x-2">
            <svg class="w-6 h-6 text-accent-terracotta" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
            </svg>
            <span class="text-2xl font-heading font-semibold text-primary">Earth & Clay Studio</span>
        </a>
    </div>

    <div class="auth-card">
        <h1 class="heading-font text-center text-[#1a202c] mb-2 leading-tight"
            style="font-size: 44px; font-weight: 700;">Welcome Back</h1>
        <p class="text-[#718096] text-center text-sm mb-8">Login to manage your workshops and bookings</p>

        <div class="space-y-3 mb-6">
            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#fbc02d"
                        d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" />
                    <path fill="#e53935"
                        d="m6.306 14.691 6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z" />
                    <path fill="#4caf50"
                        d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" />
                    <path fill="#1565c0"
                        d="M43.611 20.083 43.595 20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002 6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z" />
                </svg>
                <span>Continue with Google</span>
            </button>
            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#1877F2"
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                <span>Continue with Facebook</span>
            </button>
        </div>

        <div class="divider"><span>Or login with email</span></div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-[#4a5568] mb-1.5">Email</label>
                <input type="email" class="input-field" placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-sm font-medium text-[#4a5568] mb-1.5">Password</label>
                <input type="password" class="input-field" placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between py-2">
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4 rounded border-[#e2e8f0] text-gold focus:ring-gold"
                        id="remember">
                    <label for="remember" class="text-sm text-[#718096]">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium" style="color: var(--brand-gold)">Forgot password?</a>
            </div>

            <button type="submit" class="btn-gold mt-2">Login</button>
        </form>

        <p class="text-center text-sm text-[#718096] mt-8">
            Don't have an account? <a href="signup.html" class="font-medium" style="color: var(--brand-gold)">Sign
                up</a>
        </p>
    </div>

</body>

</html>
